<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="id" placeholder="nhập id">
<input type="text" id="name" placeholder="nhập name">
<input type="text" id="email" placeholder="nhập email">
<button type="button" onclick="addNewStudent()">Add Student</button>
<p id="display"></p>
</body>
<script>
    class Student{
        constructor(id,name,email) {
            this.id =id;
            this.name =name;
            this.email=email;
        }
        setId(id){
            this.id= id;
        }
        setName(name){
            this.name=name;
        }
        setEmail(email){
            this.email=email;
        }
        getId(){
            return this.id;
        }
        getName(){
            return this.name;
        }
        getEmail(){
            return this.email;
        }
    }
    let studentList = [];
    let student1 = new Student(1,"minh1","leducminh22003@gmail.com");
    let student2 = new Student(2,"minh2","leducminh22003@gmail.com");
    let student3 = new Student(3,"minh3","leducminh22003@gmail.com");
    studentList.push(student1,student2,student3);
    display(studentList);
    function addNewStudent() {
         let id = document.getElementById("id").value;
         let name = document.getElementById("name").value;
         let email = document.getElementById("name").value;
         let student= new  Student(id,name,email);
         studentList.push(student);
         display(studentList);
    }
    function deleteStudent(id) {
        let conf = confirm("bạn muốn xóa chứ");
        if (conf){
            studentList.splice(id,1);
        }
        display(studentList);
    }

    function display(list) {
          let  date = '<table border="1" style="border-collapse: collapse">\n' +
              '    <tr>\n' +
              '        <th>stt</th>\n' +
              '        <th>id</th>\n' +
              '        <th>name</th>\n' +
              '        <th>email</th>\n' +
              '    </tr>'
        for (let i = 0; i <list.length ; i++) {
            date += '    <tr>\n' +
                '        <td>' + (i + 1) + '</td>\n' +
                '        <td>' + list[i].getId() + '</td>\n' +
                '        <td>' + list[i].getName() + '</td>\n' +
                '        <td>' + list[i].getEmail() + '</td>\n' +
                '        <td></td>\n' +
                '        <td><input type="button" value="edit" onclick="editStudent(' + i + ')"></td>\n' +
                '        <td><input type="button" value="delete" onclick="deleteStudent(' + i + ')"></td>\n' +
                '    </tr>'
        }
              date +='</table>';
        document.getElementById("display").innerHTML = date;
    }
</script>
</html>
