<script>
    let n = +prompt("hãy nhập độ dài mảng");
    let array = [];
    for (let i = 0; i < n; i++) {
        let element = +prompt("hãy nhập phần tử thứ" + i);
        array.push(element);
    }
    alert(array);
    let check ;
    let soSanh = array[1] - array[0];
    for (let i = 1; i < array.length-1; i++) {
        if (soSanh + array[i] == array[i+1]) {
            check = true;

        }else {
            check=false;
            break;
        }
    }
    if (check == true) {
        document.write("OK");
    } else {
        document.write("NO");
    }
</script>
