<script>
    let n = +prompt("hãy nhập chiều dài mảng");
    let array = [];
    for (let i = 0; i < n; i++) {
        let element = +prompt("hãy nhập phần tử thứ " + i);
        array.push(element);
    }
    alert(array);
    let check = true;
    for (let i = 0; i < array.length / 2; i++) {
        if (array[i] !== array[array.length - 1 -i] ) {
            check = false;
            break;
        }
    }
    if (check){
        document.write("ok");
    }else {
        document.write("no");
    }

</script>
