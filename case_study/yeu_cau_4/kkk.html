<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    let n = +prompt("hãy nhập độ dài mảng");
    let array = [];
    for (let i = 0; i < n; i++) {
        let element = +prompt("hãy nhận phần tử thứ " + i);
        array.push(element);
    }
    alert(array);
    let count = 0;
    let count2 = 0;
    for (let i = 0; i < array.length; i++) {
        for (let j = 1; j <= array[i]; j++) {
            if (array[i] % j == 0) {
                count++;
            }
        }
        if (count == 2) {
            count2++;
        }
        count= 0;
    }
    if (count2 == array.length) {
        document.write("true");
    } else {
        document.write("false");
    }
</script>
</html>
