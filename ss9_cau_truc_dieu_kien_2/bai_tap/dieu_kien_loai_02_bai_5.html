<script>
    //bài 5
    function tamgiac() {
        let canh1 = document.getElementById('canh1').value ;
        let canh2 = document.getElementById('canh2').value;
        let tamgiac = 1/2 * parseFloat(canh1) * parseFloat(canh2);
        document.getElementById('tamgiac').value = tamgiac + " mét vuông";
    }
</script>
