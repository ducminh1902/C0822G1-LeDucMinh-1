<script>
    let a = prompt('nhập số cân nặng của bạn')
    if (a < 18.5)
        alert('Underweight')
    else if (a >= 18.5 && a<25.0)
        alert('Normal')
    else if (a >= 25.0 && a <30.0)
        alert('Overweight')
    else (a >= 30.0)
        alert('Obese')
</script>
