<script>
    //bài 8
    function tuoi() {
        let tuoi = document.getElementById('tuoi').value;
        if (tuoi >120){
            document.getElementById('old').innerHTML = "không phải số tuổi";
        }else if (tuoi<0){
            document.getElementById('old').innerHTML = "không phải số tuổi";
        }else {
            document.getElementById('old').innerHTML = "đây là số tuổi";
        }
    }
</script>
