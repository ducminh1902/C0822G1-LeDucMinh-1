<input type="text"  id="number3" placeholder="Hãy nhập số c">

<script>
    //bài 4
    function bai4() {
        let so1 = document.getElementById('number1').value;
        let so2 = document.getElementById('number2').value;
        let  so3 = document.getElementById('number3').value;
        if (so1 > so2 && so1 > so3){
            document.getElementById('444').value = "số a lớn nhất";
        } else if (so1 < so2 && so2 > so3){
            document.getElementById('444').value = "số b lớn nhất";
        }else if (so3>so1 && so3 > so2){
            document.getElementById('444').value = "số c lớn nhất";
        }
    }
</script>
