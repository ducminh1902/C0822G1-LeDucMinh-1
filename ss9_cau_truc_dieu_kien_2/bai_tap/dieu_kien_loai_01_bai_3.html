<input type="text" id="nhapso" placeholder="Hãy nhập số">

<script>
    //bài 3
    function bai3() {
        let a = document.getElementById('nhapso').value;
        if (a>0){
            document.getElementById('333').innerHTML = "Số này lớn hơn 0";
        }else {
            document.getElementById('333').innerHTML = "Số này bé hơn 0";
        }
    }
</script>
