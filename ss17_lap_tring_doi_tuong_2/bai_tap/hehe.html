<script>
    let n = +prompt("hãy nhập đọ dài mảng");
    let array = [];
    for (let i = 0; i < n; i++) {
        let element = prompt("thêm phần tử thứ " + i);
        array.push(element);
    }
    alert(array);
    let countChan = 0;
    let countLe = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] % 2 == 0) {
            countChan++;
        }
        if (array[i] % 2 !== 0) {
            countLe++;
        }
    }
    if (countChan == countLe) {
        alert("ok");
    } else {
        alert("no");
    }

</script>
