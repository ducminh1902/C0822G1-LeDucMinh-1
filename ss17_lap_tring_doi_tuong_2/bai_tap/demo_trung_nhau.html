<script>
    let n = +prompt("độ dài mảng");
    let arr = [];
    for (let i = 0; i <n ; i++) {
        arr[i] = +prompt("nhập phần tử thứ " +(i+1));

    }
    alert(arr);
    let newArray = [];
    for (let i = 0; i <arr.length ; i++) {
            if (newArray.indexOf(arr[i]) ==-1){
                newArray.push(arr[i]);

            }
        }
        document.write(newArray);

</script>
