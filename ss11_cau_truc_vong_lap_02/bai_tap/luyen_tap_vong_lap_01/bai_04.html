<script>
    //baif 4
    let n1 = 0;
    let n2 = 1, nextTerm;
    document.write('Fibonacci Series:' + "<br>");
    for (let i = 1; i <= 20; i++) {
        document.write(n1 + "<br>");
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
        if (nextTerm % 5 == 0) {
            document.write(nextTerm + "<br>");
            document.write('Số cuối cùng là số chia hết cho 5 đầu tiên trong fibonacci');
            break;
        }
    }
</script>
