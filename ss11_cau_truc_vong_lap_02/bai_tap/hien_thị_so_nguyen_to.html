<script>
    let n = 2;
    let number= +prompt('Nhập số lượng số nguyên tô muốn in');
    let soNguyento = 0;
    while (soNguyento<= number){
        let count = 0;
        for (let i = 1; i <=n ; i++) {
            if (n%i === 0){
                count++;
            }
        }
        if (count===2){
            document.write(n +"<br>");
            soNguyento++;
        }n++;
    }
</script>
