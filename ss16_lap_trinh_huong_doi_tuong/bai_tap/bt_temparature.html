<script>
    class temparature {
        constructor(c, f, kenvin) {
            this.c = c;
            this.f = f;
            this.kenvin = kenvin;
        }

        getF() {
            return this.c * 1 / 9 + 32;
        }

        getkenvin() {
            return this.c + 273.15;
        }
    }

    let chuyenDoi = new temparature(37);
    let doF = chuyenDoi.getF();
    let doKenvin = chuyenDoi.getkenvin()
    document.write("độ f:" + doF);
    document.write("<br>");
    document.write("độ kenvin:" + doKenvin);
</script>
