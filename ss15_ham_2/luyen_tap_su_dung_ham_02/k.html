<script>
  let n = +prompt("hãy nhập độ dài");
  let arr =[];
  for (let i = 0; i <n ; i++) {
      let element =  prompt("hãy nhập phần tử thứ"+i);
      arr.push(element);
  }
  alert(arr);
  let count = 0;
  for (let i = 0; i <arr.length ; i++) {
    if (arr[i]<arr[i+1]){
        count++;
    }
  }if (count==arr.length-1){
      alert("true");
  }else {
      alert("false");
  }


</script>
