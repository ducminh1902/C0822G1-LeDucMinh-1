<script>
    let number = +prompt("hãy nhập một số");
    if (isPrime(number)==true){
        alert("là số nguyên tố");
    }else {
        alert("không phải số nguyên tố");
    }
    function isPrime(number) {

        if (number <= 2) {
            return false;
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    return false
                }
            }
            return  true;
        }

    }
</script>
