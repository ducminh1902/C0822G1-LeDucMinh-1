<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table simple</title>

        table tr:nth-child(even) td{
            border: solid 0.05px;
        }

</head>

    </tr>
    <tr bgcolor="#a9a9a9">
        <td>Island Trading</td>

    </tr>

        <td>Laughing Bacchus Winecellars</td>

</html>
