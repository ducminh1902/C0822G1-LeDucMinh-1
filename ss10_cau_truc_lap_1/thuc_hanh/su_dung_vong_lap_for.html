<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="123"></p>
</body>

<script>
    //for (i=1;i<=5;i++){
        //document.write("The number is "+ i+"<br>");
    //}
    let num = parseInt(prompt("hãy nhập số bất kỳ lớn hơn 0"));
    let total = 0;
    for (i=1;i<=num;i++){
        total=total+i
    }
    document.getElementById('123').innerHTML = total;
</script>
