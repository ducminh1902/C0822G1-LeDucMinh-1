<script>
    let n = +prompt("hãy nhập độ dài mảng ");
    let arr = []
    for (let i = 0; i < n; i++) {
        let element = +prompt("nhâp pht thứ " + i);
        arr.push(element);
    }
    alert(arr)

    let max = arr[0];
    let count = 0;
    for (let i = 0; i <arr.length ; i++) {
        if (arr[i]>arr[0]){
            max = arr[i];
        }
    }
    for (let i = 0; i <arr.length ; i++) {
        if (max == arr[i]){
            count++
        }
    }

    document.write("số lớn nhất là " + max + "và xuất hiện" + count + "lần")

</script>
