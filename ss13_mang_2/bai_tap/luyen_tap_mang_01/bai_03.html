<script>
    let theNumber = [6, 7, 8, 9];
    let max = theNumber[0];
    for (let i = 0; i < theNumber.length; i++) {
        if (theNumber[i] > max) {
            max = theNumber[i];
        }
    }
    document.write("số lớn nhất :" + max + "<br>");
    let trungBinh = (6 + 7 + 8 + 9) / theNumber.length;
    document.write("trung bình phần tử :" + trungBinh);

</script>
